<template name="newChoreForm">
  <div class="container-fluid">
    <form class="form-horizontal">
    <fieldset>

      <!--<input type="text" class="form-control" id="datepicker">-->
    <div class="row" align="center">
    	<div class="col-md-6">
      	{{> dates}}
      </div>
    
      <div class="col-md-6">
      	<!-- Chore name -->
    		<div class="form-group" align="left">
      		<label class="row control-label" for="choreName">Chore Name</label>  
      		<div class="row">
						<div class="col-md-10">
        			<input id="choreName" name="choreName" type="text" placeholder="Name Your Chore" class="form-control input-md" required="">
      			</div>
      		</div>
    		</div>

    		<div class="form-group" align="left">
      		<label class="row control-label" for="freqNum">Repeat this chore:</label>
      		<div class="row">
      			<div class="col-md-10">    		
        			<select id="repeat-freqs" name="repeat-freqs" class="form-control">
           			<option value="0">Once</option>
           			<option value="1">Daily</option>
           			<option value="7">Weekly</option>
           			<option value="14">Bi-weekly</option>
           			<option value="30">Monthly</option>        
        			</select>
        		</div>
        	</div>
    		</div>

      	<div class="form-group">  
      		<div class="row">
      			<div class="col-md-10">
        			<div class="input-group">
          			<input id="freqNum" name="freqNum" class="form-control" placeholder="1" onfocus="this.placeholder = ''" onblur="this.placeholder = '1'" type="text" disabled required>
          			<span class="input-group-addon">times</span>
        			</div>
      			</div>
      		</div>
      	</div>
      
      <!-- List for assign -->
    		<div class="form-group" align="left">
      		<label class="row control-label" for="assignee">Assign to roommate:</label>
      			<div class="row">
      				<div class="col-md-10">
        				<select id="assignee" name="assignee" class="form-control">
          				{{#each users}}
              			<option value="{{this}}">{{getUserName this}}</option>
          				{{/each}}
        				</select>
        			</div>
        		</div>
      	</div>
    	</div>
    </div>

    <div class="form-group">
      <label class="control-label" for="choreDesc">Chore Description</label>
      <div class="controls col-md-12">                     
        <textarea id="choreDesc" name="choreDesc" placeholder="Give your chore a description!" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Give your chore a description!'"  maxlength="500" rows="4"></textarea>
      </div>
    </div>
    

    <div class="form-group">
        <div class="text-right">
          <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>

    </fieldset>
    </form>
  </div>
</template>

<template name="dates">
  <div id="datepicker"></div>
</template>
