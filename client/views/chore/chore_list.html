<!-- view chores in a list -->

<template name="choresList">

  {{> createChore}}

	<div class="container">
		<h2>Chores List
			<button type="button" class="btn btn-sm btn-info" data-toggle="popover"
					title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">
				    Click to toggle popover
			</button>
		</h2>
		
      <!-- chores in table format -->
    	<table class="table table-striped">
      		<thead>
        		<tr>
          
           			<th>Chore Name</th>
          
            		<th>Date</th>
          
            		<th>How often</th>

                <th>How long</th>
          	
            		<th>Assigned to</th>
          
          			<th>Detail</th>
        		</tr>
      		</thead>
      		<tbody>
        		{{#each chores}}
          			{{> choreItem}}
        		{{/each}}
      		</tbody>
    	</table>      
  	</div>
  </template>

<!-- chore details in a row, each part in a different column -->
<template name="choreItem">
  <tr>
    
      <td>{{title}}</td>
    
      <td>{{dateFormat startDate}}</td>
    
      <td>{{freqString frequency}}</td>

      <td>{{freqNum}}</td>
    
      <td>{{assignee}}</td>
    
    <td><button class="btn btn-default listDetail">Detail</button></td>
    <td><button class="btn btn-default listDelete">Delete Chore</button></td>
  </tr>
</template>
