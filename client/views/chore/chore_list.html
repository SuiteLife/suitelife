<!-- view chores in a list -->

<template name="choresList">

  {{> createChore}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-6">
        	<h3 class="panel-title">
                <i class="fa fa-list-alt"></i> Chores List
        	</h3>
        </div>
        <div class="col-md-6 text-right">
          {{> tooltips title="Chores" content="Split-up and schedule chores with your Suitemates." }}
        </div>
      </div>
    </div>

    <div class="panel-body container-fluid">
    	<table class="table table-striped">
    		{{#if chores.count}}
    		<thead>
      		<tr>
       			<th>Name</th>
        		<th>Date</th>
        		<th>How Often</th>
            <th>Length</th>
        		<th>Assigned</th>
      		</tr>
    		</thead>
    		<tbody>
          {{#each chores}}
       			{{> choreItem}}
      		{{/each}}
      	</tbody>
      	{{else}}
      		<tr>
      			<td class="empty-note text-center"> No Chores</td>
      		</tr>
      	{{/if}}
    	</table>
    </div>
  </div>
</template>

<!-- chore details in a row, each part in a different column -->
<template name="choreItem">
  <tr>
    <td>{{title}}</td>    
    <td>{{dateFormat startDate}}</td>
    <td>{{freqString frequency}}</td>
    <td>{{freqNum}}</td>
    <td>{{assignFormat assignee}}</td>
    <td><button class="btn btn-default listDelete">Delete Chore</button></td>
  </tr>
</template>
