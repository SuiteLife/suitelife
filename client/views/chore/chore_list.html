<!-- view chores in a list -->

<template name="choresList">

  {{> Nav}}

	<div class="container">
		<h2>Chores List</h2>
		
      <!-- chores in table format -->
    	<table class="table table-striped">
      		<thead>
        		<tr>
          
           			<th>Chore Name</th>
          
            		<th>When</th>
          
            		<th>Repeat</th>
          	
            		<th>Assigned to</th>
          
          			<th>Detail</th>
        		</tr>
      		</thead>
      		<tbody>
        		{{#each chores}}
          			{{> choreItem}}
        		{{/each}}
      		</tbody>
    	</table>

      <button class="btn btn-default new">New Chore - I DON'T WORK</button>
      
  	</div>
  </template>

<!-- chore details in a row, each part in a different column -->
<template name="choreItem">
  <tr>
    
      <td>{{title}}</td>
    
      <td>{{choreDays}}</td>
    
      <td>{{choreRepeat}}</td>
    
      <td>{{choreAssign}}</td>
    
    <td><a href="{{pathFor "choreDetail"}}">detail</a></td>
    <td><button class="btn btn-default listDelete">Delete Chore</button></td>
  </tr>
</template>
