<!-- view chores in a list -->
<template name="choresList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-5">
        	<h3 class="panel-title">
                <i class="fa fa-list-alt"></i> Chores List
        	</h3>
        </div>
        <div class="col-md-7 text-right">
          {{> tooltips title="Chores" content="View everyone's chores. Edit chores and mark them as complete." }}
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active choreBtns" id="todayChores">
              <input type="radio" name="options" id="todayText" autocomplete="off" checked>Today
            </label>
            <label class="btn btn-primary choreBtns" id="upcomingChores">
              <input type="radio" name="options" id="upcomingText" autocomplete="off">Upcoming 
            </label>
            <label class="btn btn-primary choreBtns" id="allChores">
              <input type="radio" name="options" id="allText" autocomplete="off">All
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-body container-fluid" id="choresList">
      <ul class="list-group choreLists">
	      	{{#if listData.count}}
	          {{#each listData}}
	            {{> Template.dynamic template=activeList}}
	          {{/each}}
	        {{else}}
	          <li class="list-group-item empty-note text-center disabled">
	            No chores!
	          </li>
	        {{/if}}
    	</ul>
    </div>
  </div>
</template>


<!-- chore details in a row, each part in a different column -->
<template name="choreItem">
	<li class="list-group-item {{completeColor completed startDate}}">
    <div class="container-fluid">
    	<!--<div class="row">
        <div class="col-md-12" id="dateHeader">
          {{dateFormat startDate}}
        </div>
        <button class="btn btn-xs btn-danger listDelete">
    			<i class="fa fa-times"></i>
  			</button>
      </div>-->

      <button class="btn btn-xs btn-danger listDelete">
        <i class="fa fa-times"></i>
      </button>
      {{#if completed}}
        <span class="text-success statusText">{{dateFormat completedOn}}</span>
      {{else}}
        <span class="text-danger statusText">{{pastDue startDate}}</span>
      {{/if}}
      <div class="row">
        <div class="col-md-1" id ="initials" align="left">
          <span id="initialsBox">{{assignFormat assignee}}</span>
        </div>
        <div class="col-md-9" id="editTitle">
          <input class="editText form-control input-md listName{{_id}}" id="listName" name="choreName" type="text" placeholder="Name Your Chore"  required="" value="{{title}}">
        </div>
        <div class="col-md-2" id="doneCol-{{_id}}">
        	<style scoped>
        		{{> completedCss}}
        	</style>
        	{{#if completed}}
						<input type="checkbox" name="completedCheck" id="completedCheck-{{_id}}" checked />
					{{else}}
						<input type="checkbox" name="completedCheck" id="completedCheck-{{_id}}"/>
					{{/if}}
					<label class="completed completed{{_id}}" for="completedCheck-{{_id}}">Done</label>
       	</div>
      </div>
      <div class="row">
        <div class="comments" id="comments">
        	<textarea class="editText" id="listDesc" name="choreDesc" placeholder="Add comments here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add comments here'" maxlength="500">{{description}}</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          
        </div>
      </div>
    </div>
  </li>
</template>


<template name="completedCss">
	.completed{{_id}} {
		position: relative;
		padding-left: 20px;
		font-size: 14px;
		cursor: pointer;
		margin-bottom: 0px;
	}

	.completed{{_id}}:before, .completed{{_id}}:after {
		font-family: FontAwesome;
		font-size: 20px;
		position: absolute;
		top: -4px;
		left: 0;
	}

	.completed{{_id}}:before {
		content: '\f096';
	}

	.completed{{_id}}:after {
		content: '\f046';
		max-width: 0;
		overflow: hidden;
		opacity: 0.5;
		transition: all 0.35s;
	}

	#completedCheck-{{_id}} {
		display: none;
	}

	#completedCheck-{{_id}}:checked + label:after {
		max-width: 25px;
		opacity: 1;
	}
</template>
