<!-- view chores in a list -->

<template name="choresList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-5">
        	<h3 class="panel-title">
                <i class="fa fa-list-alt"></i> Chores List
        	</h3>
        </div>
        <div class="col-md-5">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active choreBtns" id="todayChores">
              <input type="radio" name="options" id="todayText" autocomplete="off" checked> Today
            </label>
            <label class="btn btn-primary choreBtns" id="upcomingChores">
              <input type="radio" name="options" id="upcomingText" autocomplete="off"> Upcoming 
            </label>
            <label class="btn btn-primary choreBtns" id="allChores">
              <input type="radio" name="options" id="allText" autocomplete="off"> All
            </label>
          </div>
        </div>
        <div class="col-md-2 text-right">
          {{> tooltips title="Chores" content="View everyone's chores. Edit chores and mark them as complete." }}
        </div>
      </div>
    </div>

    <div class="panel-body container-fluid" id="choresList">
      <ul class="list-group choreLists">
	      	{{#if listData.count}}
	          {{#each listData}}
	            {{> Template.dynamic template=activeList}}
	          {{/each}}
	        {{else}}
	          <li class="list-group-item empty-note text-center disabled">
	            No chores!
	          </li>
	        {{/if}}
    	</ul>
    </div>
  </div>
</template>

<!-- chore details in a row, each part in a different column -->
<template name="choreItem">
	<li class="list-group-item {{completeColor completed startDate}}">
    <div class="container-fluid">
    	<div class="row">
        <div class="col-md-12" id="dateHeader">
          {{dateFormat startDate}}
        </div>
        <button class="btn btn-xs btn-danger listDelete">
    			<i class="fa fa-times"></i>
  			</button>
      </div>
      <div class="row">
        <div class="col-md-1" id ="initials" align="left">
          <span id="initialsBox">{{assignFormat assignee}}</span>
        </div>
        <div class="col-md-9" id="editTitle">
          <input id="listName" name="choreName" type="text" placeholder="Name Your Chore" class="form-control input-md listName{{_id}}" required="" value="{{title}}">
        </div>
        <div class="col-md-2">
          <i class="fa fa-comment" id="comments"></i>
        </div>
        <div id="commentsPop" class="comments{{_id}}">
        	<textarea id="choreDesc" name="choreDesc" placeholder="Add comments here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add comments here'" maxlength="500" rows="4">{{description}}</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          {{#if completed}}
            <span class="text-success">Completed: {{dateFormat completedOn}}</span>
          {{else}}
            <span class="text-danger">{{pastDue startDate}}</span>
          {{/if}}

        </div>
        <div class="col-md-4" align="right">
          <button class="btn btn-md btn-success completed">
            <i class="fa fa-check"></i>
          </button>
          
        </div>
      </div>


    </div>
  </li>
    <!--<td><span id="editDesc">{{> editableText collection="chores" field="description" acceptEmpty="true" substitute="N/A"}}</span></td>-->
</template>
