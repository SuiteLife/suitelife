<!-- View for the calendar -->

<!-- overall view template -->
<template name="choresView">

  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-6">
          <h3 class="panel-title">
            <i class="fa fa-calendar"></i> Chores Calendar
          </h3>
        </div>
        <div class="col-md-6 text-right">
          {{> tooltips title="Chores Calendar" content="Easily keep track of your assigned chores with Chores Calendar" }}
          {{> syncCal}}
          <span class="btn btn-xs btn-primary editable-text-trigger new">
            <i class="fa fa-plus"></i> New
          </span>
        </div>
      </div>
    </div>

    <div class="panel-body container-fluid">
      {{> choreCalendar}}
    </div>
  </div>

</template>

<!-- template for the calendar -->
<template name="choreCalendar">  

  {{>createChore}}
  <div id="choreCal">
    {{>fullcalendar options}}
  </div>

</template>


<!-- Sync Calendar button -->
<template name="syncCal">
<span class="dropdown">
  <button class="btn btn-xs btn-warning dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
    <i class="fa fa-cog"></i> Sync
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Sync</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
  </ul>
  <!-- Can we just have a tooltip on the button? This ruins the look of the panel.
    {{> tooltips title="Sync Calendar" content="This button syncs the calendar"}}
  -->
</span>
</template>

<!-- template for the create modal -->
<template name="createChore">
  <div class="modal fade" id="createChoreModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <!-- Dynamic template switching for the body - use Session.set to set activeModal -->
          {{#if activeModal}}
            {{> Template.dynamic template=activeModal}}
          {{/if}}
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
