<!-- View for the calendar -->

<!-- overall view template -->
<template name="choresView">

  <!-- Travel to List view -->
  <button class="btn btn-default list">List View</button>
  <span class="glyphicon glyphicon-plus-sign new" aria-hidden="true"></span>
  {{> choreCalendar}}
</template>

<!-- template for the calendar -->
<template name="choreCalendar">  
  {{>createChore}}
  
  <div id="choreCal">
    {{>fullcalendar options}}
  </div>
</template>

<!-- template for the create modal -->
<template name="createChore">
  <div class="modal fade" id="createChoreModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <!--<h4 class="modal-title">Create a New Chore</h4>-->
        </div>
        <div class="modal-body">
          <!-- Dynamic template switching for the body - use Session.set to set activeModal -->
          {{#if activeModal}}
            {{> Template.dynamic template=activeModal}}
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!--Unused atm - maybe later <button type="button" class="btn btn-primary" id="submit">Save changes</button>-->
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
