<!-- View for the calendar -->

<!-- overall view template -->
<template name="choresView">

  {{> Nav}}

  <!-- Travel to List view -->
  <button class="btn btn-default list">List View</button>
  <span class="glyphicon glyphicon-plus-sign new" aria-hidden="true"></span>
  {{> choreCalendar}}
</template>

<!-- template for the calendar -->
<template name="choreCalendar">
  
  <!-- only show modal template if true -->
  {{#if showCreateChore}}
    {{>createChore}}
  {{/if}}

  <div id="choreCal">
    {{>fullcalendar options}}
  </div>
</template>

<!-- template for the create modal -->
<template name="createChore">
  <div class="modal fade" id="createChoreModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create A Chore</h4>
        </div>
        <div class="modal-body">
          test
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
