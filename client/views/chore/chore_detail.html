<template name="choreDetail">

  <div class="container">

  {{#with choreEvent}}

    <h2>Chore Details</h2>
    <table class="table-bordered table-striped">
      <tbody>
        <tr>
          {{!-- you can use a handlebars helper here to format the date field --}}
          <th class="col-md-3">Created</th>
          <td class="col-md-9">{{date createdAt}}</td>
        </tr>
        
        <tr>
          <th class="col-md-3">Chore Name</th>
          <td class="col-md-9">{{title}}</td>
        </tr>
        
        <tr>
          {{> dates}}
        </tr>
        
        <tr>
          <th class="col-md-3">How often</th>
          <td class="col-md-9">{{frequency}}</td>
        </tr>
        
        <tr>
          <th class="col-md-3">Assigned by</th>
          <td class="col-md-9">{{assignFormat assignee}}</td>
        </tr>
      </tbody>
    </table>
    <hr>

    <div class="form-group">
      <div class="text-left">
        <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary edit-chore">Edit this Chore</button>
      </div>
    </div>
    {{else}}
      <h3>There was no chore found for that ID.</h3>
    {{/with}}
  </div>
</template>
