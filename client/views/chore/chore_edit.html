<!-- view for editting chores -->
<template name="editChoreForm">
    <div class="container-fluid">
    <!-- form with values previously entered -->
    {{#with choreEvent}}
    <form class="form-horizontal">
    <fieldset>

    <div class="row" align="center">
    	<div class="col-md-6">
      	{{> dates}}
      </div>
    
      <div class="col-md-6">
      	<!-- Chore name -->
    		<div class="form-group" align="left">
      		<label class="row control-label" for="choreName">Chore Name</label>  
      		<div class="row">
						<div class="col-md-10">
        			<input id="choreEditName" name="choreName" type="text" placeholder="Name Your Chore" class="form-control input-md" required="" value="{{title}}">
      			</div>
      		</div>
    		</div>

    		<div class="form-group" align="left">
      		<label class="row control-label" for="freqNum">Repeat this chore:</label>
      		<div class="row">
      			<div class="col-md-10">    		
        			<select id="repeat-freqs" name="repeat-freqs" class="form-control">
           			<option value="0">Once</option>
           			<option value="1">Daily</option>
           			<option value="7">Weekly</option>
           			<option value="14">Bi-weekly</option>
           			<option value="30">Monthly</option>        
        			</select>
        		</div>
        	</div>
    		</div>

      	<div class="form-group">  
      		<div class="row">
      			<div class="col-md-10">
        			<div class="input-group">
          			<input id="freqNum" name="freqNum" class="form-control" placeholder="1" onfocus="this.placeholder = ''" onblur="this.placeholder = '1'" type="text" disabled required>
          			<span class="input-group-addon">times</span>
        			</div>
      			</div>
      		</div>
      	</div>
      
      <!-- List for assign -->
    		<div class="form-group" align="left">
      		<label class="row control-label" for="assignee">Assign to roommate:</label>
      			<div class="row">
      				<div class="col-md-10">
        				<select class="selectpicker" id="assignee" name="assignee" multiple>
                  {{#each users}}
                    <option value="{{this}}">{{getUserName this}}</option>
                  {{/each}}
                </select>
        			</div>
        		</div>
      	</div>
    	</div>
    </div>

    <div class="form-group">
      <label class="control-label" for="choreDesc">Comments (optional)</label>
      <div class="controls col-md-12">                     
        <textarea id="choreDesc" name="choreDesc" placeholder="Add comments here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add comments here'" maxlength="500" rows="4">{{description}}</textarea>
      </div>
    </div>

    <div class="form-group">
        <div class="text-right">
          <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button class="btn btn-danger delete">Delete Chore</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </div>

    </fieldset>
    </form>
    {{/with}}
  </div>
</template>
