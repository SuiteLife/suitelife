<template name="splash">
  {{#if currentUser}}
  	<h1>Oh dear! You shouldn't be here.</h1>
  	<img style="height: 200px" src="https://styleseat-media.s3.amazonaws.com/apache_files/dog_in_wig_web.jpg">
  {{else}}

      {{#if inviteRoute }}
          <h3>you are here on an invite</h3>
      {{/if}}
	{{> jumbotron}}
  {{> mission}}
  {{> features}}
  {{> signup}}

	{{/if}}
</template>

<template name="signup">
  <div id="signup" class="signup">
    <div class="container">
      <h1>Sign Up Today!</h1>
      <form class="login-form">
        <div class="form-group">
          <input type="text" class="form-control" name="firstName"
              placeholder="first name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastName"
              placeholder="last name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="email"
              placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password"
              placeholder="password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="suiteName" id="inputSuite" placeholder="Name your suite">
        </div>
        <button type="submit" class="btn btn-default"
            data-loading-text="Signing up...">
          <i class="fa fa-lg fa-fw fa-check"></i> Sign up
        </button>
      </form>
    </div>
  </div>  
</template>

<template name="jumbotron">
  <div class="jumbotron">
    <div class="container">
      <h1>SuiteLife</h1>
      <h2>Live • Together • Better</h2>
      <div class="wrapper">
        <button type="button" class="btn-lg my-btn signupButton">Sign Up</button>
        <button type="button" class="btn-lg btn-primary loginButton">Login</button>
      </div>
    </div>
  </div>
</template>

<template name="mission">
  <div class="container">
    <div class="mission">
      <h1>Welcome!</h1>
      <p>SuiteLife is a set of software tools designed to streamline the process of living with people. Bushwick chillwave fingerstache McSweeney's cliche selvage 8-bit whatever. Ethical Vice street art, ennui master cleanse plaid hella mumblecore DIY skateboard. Single-origin coffee actually ugh sriracha. Sustainable Bushwick mustache tattooed YOLO, biodiesel synth hoodie. Tilde Godard sustainable typewriter, selfies stumptown Carles +1 Wes Anderson salvia ugh. Crucifix post-ironic disrupt, put a bird on it McSweeney's Tumblr lo-fi Schlitz literally American Apparel brunch Carles Intelligentsia tofu Shoreditch.</p>
    </div>
  </div>
</template>

<template name="features">
  <div class="features">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="icons">
            <i class="fa fa-calendar fa-3"></i>
          </div>
          <h1>Chore Splitter</h1>
          <p>An intuitive tool for dividing and planning chores among a group of people.
            Keep track of your upcoming chores with our built in calendar.</p>
        </div>
        <div class="col-md-4">
          <div class="icons">
            <i class="fa fa-usd fa-3"></i>
          </div>
          <h1>Cost Splitting/IOU</h1>
          <p>Tracking debt among roommates has never been easier with our IOU tool.
          Can't remember who bought the toliet paper last? It doesn't matter if the cost
          is split evening among everyone. Repay debts how you want.</p> 
        </div>
        <div class="col-md-4">
          <div class="icons">
            <i class="fa fa-comments fa-3"></i>
          </div>
          <h1>Bulletin Board</h1>
          <p>Save the trees! Instead of posting passive agressive post-its above the sink,
            do so on your bulletin board. Share text or photos with suite mates.</p>
        </div>
      </div>
    </div>
  </div>
</template>
