<template name="splash">
  {{#if currentUser}}
  	<h1>Oh dear! You shouldn't be here.</h1>
  	<img style="height: 200px" src="https://styleseat-media.s3.amazonaws.com/apache_files/dog_in_wig_web.jpg">
  {{else}}

      {{#if inviteRoute }}
          <h3>you are here on an invite</h3>
      {{/if}}
	{{> jumbotron}}
  {{> mission}}
  {{> features}}
  {{> signup}}

	{{/if}}
</template>

<template name="signup">
  <div id="signup" class="signup">
    <div class="container">
      <h1>Sign Up Today!</h1>
      <form class="login-form">
        <div class="form-group">
          <input type="text" class="form-control" name="firstName"
              placeholder="first name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastName"
              placeholder="last name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="email"
              placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password"
              placeholder="password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="suiteName" id="inputSuite" placeholder="Name your suite">
        </div>
        <button type="submit" class="btn btn-default"
            data-loading-text="Signing up...">
          <i class="fa fa-lg fa-fw fa-check"></i> Sign up
        </button>
      </form>
    </div>
  </div>  
</template>

<template name="jumbotron">
  <div class="jumbotron">
    <div class="container">
      <h1>SuiteLife</h1>
      <h2>Living together... done better</h2>
      <div class="wrapper">
        <button type="button" class="btn my-btn signupButton">Sign Up</button>
        <button type="button" class="btn btn-primary loginButton">Login</button>
      </div>
    </div>
  </div>
</template>

<template name="features">
  <div class="features">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="icons">
            <i class="fa fa-calendar fa-3"></i>
          </div>

          <p>An intuiative tool for dividing and planning chores among a group of people.
            Keep track of your upcoming chores with our built in calendar.</p>
        </div>

        </div>
        <div class="col-md-4">

            <i class="fa fa-comments fa-3"></i>
