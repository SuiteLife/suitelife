<template name="postEdit">
  {{> Nav}}
    <div class="container">
    {{#with post}}
    <h2>Edit Post</h2>
      <form class="form-horizontal" role="form">

        
            <div class="form-group">

              <label for="inputfieldA" class="col-sm-2 control-label">Field A</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fieldA" id="inputfieldA" value="{{fieldA}}">
              </div>
            </div>
        
            <div class="form-group">

              <label for="inputfieldB" class="col-sm-2 control-label">Field B</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fieldB" id="input fieldB" value="{{ fieldB}}">
              </div>
            </div>
        
            <div class="form-group">

              <label for="inputfieldC" class="col-sm-2 control-label">Field C</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fieldC" id="input fieldC" value="{{ fieldC}}">
              </div>
            </div>
        
            <div class="form-group">

              <label for="inputfieldD" class="col-sm-2 control-label">Field D</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fieldD" id="input fieldD" value="{{ fieldD}}">
              </div>
            </div>
        
            <div class="form-group">

              <label for="inputfieldE" class="col-sm-2 control-label">Field E</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fieldE" id="input fieldE" value="{{ fieldE}}">
              </div>
            </div>
        

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save Post</button>
            <button class="btn btn-default delete">Delete Post</button>
            <button class="btn btn-default cancel">Cancel</button>
          </div>
        </div>

        <!--
        {{#else}}
            <h3>There was no post found for that ID.</h3>
            <hr>
            <button class="btn btn-default cancel">Back to the post List</button>
        -->

      </form>
    {{/with}}
    </div>
</template>
