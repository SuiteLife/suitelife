<template name="iouNew">
  <div class="container-fluid">

    <form class="form-horizontal">

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="reason">Reason</label>  
      <div class="col-md-8">
        <input id="reason" name="reason" type="text" placeholder="Give a Reason for this IOU" class="form-control" required="">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="amount">Amount</label>
      <div class="col-md-8">
        <input id="amount" name="amount" type="text" placeholder="0.00" class="form-control input-md" required="" value="{{amount}}">
      </div>
    </div>

    <!-- Select Basic -->

    <div class="form-group">

          {{#each users}}

        </select>
      </div>
    </div>
    -->

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="payee">Who do you owe?</label>
      <div class="col-md-8">
        <select id="payee" name="payee" class="form-control">
          {{#each users}}
            <option value="{{this}}">{{getUserName this}}</option>
          {{/each}}
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="text-right">
        <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>

    </form>

  </div>
