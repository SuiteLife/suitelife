<template name="iousList">
    <div class="container">
      <div class="col-md-5">
        <h2>IOU List  
          {{> tooltips button="Help" title="IOUs" content="And here's some amazing content. It's very engaging. Right?" }}
        </h2>

  	<div class="panel panel-default">
      <div class="panel-heading">

        <h3 class="panel-title">IOU List  
            {{> tooltips title="IOUs" content="And here's some amazing content. It's very engaging. Right?" }}
        </h3>

      </div>
      <ul class="list-group">
        {{#each ious}}
          {{> iouItem}}
        {{/each}}
        <li class="list-group-item">
          <button class="btn btn-xs btn-info" data-toggle="modal" data-target="#newIouModal">
            <i class="fa fa-plus"></i>
          </button>
        </li>
      </ul>
    </div>

    <div class="modal fade" id="newIouModal" tabindex="-1" role="dialog" aria-labelledby="New IOU" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="newIouModalLabel">New IOU</h4>
          </div>
          <div class="modal-body">
            {{> iouNew }}
          </div>
        </div>
      </div>
    </div>

	</div>
</template>

<template name="iouItem">

  <li class="list-group-item {{paidColor paid}}">

    <div class="row">
      <div class="col-md-2 date">
          {{dateFormat date}}
      </div>
      <div class="col-md-6 reason">
        {{> editableText collection="ious" field="reason"}}
      </div>
      <div class="col-md-3">
        {{{amountFormat amount payerId payeeId}}} 
        <span class="money">
          ${{> editableText collection="ious" field="amount"}}
        </span>
      </div>
      <div class="col-md-1 text-right">
        <a href="#" class="text-right text-success paid"><i class="fa fa-check"></i></a>&nbsp;
        <a href="#" class="text-right text-danger delete"><i class="fa fa-times"></i></a>
      </div>
    </div>

  </li>
</template>
