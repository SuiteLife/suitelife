<template name="warningModal">
	<!-- The id you pass in is used to dismiss the modal -->
	<div class="modal fade" id="{{ func }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ func }}ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Warning</h4>
				</div>
				<div class="modal-body">
					{{ message }}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-danger" id="{{ func }}">Confirm</button>
				</div>
			</div>
		</div>
	</div>

</template>
